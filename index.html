<html>

	<script src="files/site.js"></script>


	<body>

	<!-- MAIN BODY-->

		<div class="container-fluid page" id="bgcolor">
			<div id="content"> 

			<!-- Stig Helmet -->
				<div id="helmet" class="row top-buffer">
					<div class="col-md-4 col-sm-2 hidden-xs"></div>
					<div class="col-xs-12 col-sm-8 col-md-4">
						<img id="stigimg" class="img-responsive center-block vpsize" src="img/stig-m.png" />
					</div>
					<div class="col-md-4 col-sm-2 hidden-xs"></div>
				</div>


				<!-- Some Say -->
				<div class="row">
					<div class="col-md-3 col-sm-2 hidden-xs"></div>
					<div id="somesay" class="col-xs-12 col-md-6 col-sm-8 text-center" >
						<h1 class="vpsize">Some Say</h1>
					</div>
					<div class="col-md-3 col-sm-2 hidden-xs"></div>
				</div>

				<!-- Stig Fact -->
				<div class="row">
					<div class="col-md-3 col-sm-2 hidden-xs"></div>
						<div id="fact-container" class="col-xs-12 col-md-6 col-sm-8 text-center">
						<p class="lead vpsize" id="fact"></p>
					</div>
					<div class="col-md-3 col-sm-2 hidden-xs"></div>
				</div>

				<!-- All We know-->
				<div class="row">
					<div class="col-md-3 col-sm-2 hidden-xs"></div>
					<div id="allweknow" class="col-xs-12 col-md-6 col-sm-8 text-center">
						<p class="lead vpsize"><em>All we know is, he's called The Stig</em></p>
					</div>
					<div class="col-md-3 col-sm-2 hidden-xs"></div>
				</div>

				<div id="mybutton" class="row bottom-buffer">
					<div class="hidden-xs col-sm-2 col-md-3"></div>
					<div class="col-xs-4 col-sm-3 col-md-2 text-right">
						<a href="javascript:shuffle();">
						<div id="newfact" class="abutton"><span class="glyphicon glyphicon-cog"></span> New Fact</div>
						</a>
					</div>
					<div class="col-xs-4 col-sm-2 col-md-2 text-center">
						<a href="https://docs.google.com/forms/d/1lFNm9VQ1dP3RpMu7vSY8UgZ6nhnZd6kNnlIhxw9yJ7I/viewform" target="_blank">

					<div class="col-xs-4 col-sm-3 col-md-2 text-left">
						<a href="https://www.mediafire.com/folder/ag1t3cuh44qxr/Stig" target="_blank">
						<div class="abutton"><span class="glyphicon glyphicon-floppy-save"></span> Wallpapers</div>

				</div>

			</div>
